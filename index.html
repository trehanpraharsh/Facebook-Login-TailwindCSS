<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceBook - log in or sign up</title>
    <link rel="stylesheet" href="input.css" />
    <link rel="shortcut icon" href="faviconfb.png" type="image/x-icon" />
  </head>
  <body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto items-center justify-center">
      <div class="left w-1/2">
        <img class="w-80" src="Logo.svg" />
        <p class="text-3xl mx-8">
          Facebook helps you connect and share with the people in your life
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-3 mx-12 rounded-xl w-1/3 border border-1"
      >
        <input
          class="px-6 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-600"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-6 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-600"
          type="password"
          placeholder="Password"
        />
        <button
          class="login bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold"
        >
          Log In
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgotten Password?</span
        >
        <hr class="my-2" />
        <button
          class="new bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md font-bold w-fit px-4 mx-auto"
        >
          Create New Account
        </button>
        <span class="absolute bottom-28 text-sm"
          ><sp class="font-bold hover:underline cursor-pointer"
            >Create a Page</sp
          >
          for a celebrity, brand or business.
        </span>
      </div>
    </div>
  </body>
</html>
